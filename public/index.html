<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WorkFlow - Earnings Tracker</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="app-container">
    <!-- Sticky Header with Total Earnings -->
    <header class="header">
      <div class="header-content">
        <div class="logo">
          <span class="logo-icon">W</span>
          <span class="logo-text">WorkFlow</span>
        </div>
        <div class="total-earnings">
          <span class="earnings-label">Total Earnings</span>
          <span class="earnings-amount" id="totalEarnings">₹0</span>
        </div>
      </div>
    </header>

    <main class="main-content">
      <!-- Dashboard Grid -->
      <div class="dashboard">
        <!-- Target Progress Section -->
        <section class="card target-section">
          <div class="card-header">
            <h2>Monthly Target</h2>
            <button class="btn-icon" id="editTargetBtn" aria-label="Edit target">
              <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"></path>
                <path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"></path>
              </svg>
            </button>
          </div>
          <div class="target-input-wrapper" id="targetInputWrapper">
            <label for="targetInput">Set your monthly target</label>
            <div class="input-group">
              <span class="input-prefix">₹</span>
              <input type="number" id="targetInput" placeholder="100000" min="0">
              <button class="btn btn-primary" id="saveTargetBtn">Save</button>
            </div>
          </div>
          <div class="progress-container" id="progressContainer">
            <div class="progress-stats">
              <div class="stat">
                <span class="stat-label">Earned</span>
                <span class="stat-value" id="earnedAmount">₹0</span>
              </div>
              <div class="stat">
                <span class="stat-label">Target</span>
                <span class="stat-value" id="targetAmount">₹0</span>
              </div>
              <div class="stat">
                <span class="stat-label">Progress</span>
                <span class="stat-value stat-percentage" id="progressPercentage">0%</span>
              </div>
            </div>
            <div class="progress-bar">
              <div class="progress-fill" id="progressFill"></div>
            </div>
          </div>
        </section>

        <!-- Calendar Section -->
        <section class="card calendar-section">
          <div class="card-header">
            <h2>Calendar</h2>
          </div>
          <div class="calendar">
            <div class="calendar-nav">
              <button class="btn-icon" id="prevMonth" aria-label="Previous month">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <polyline points="15 18 9 12 15 6"></polyline>
                </svg>
              </button>
              <span class="calendar-title" id="calendarTitle">January 2026</span>
              <button class="btn-icon" id="nextMonth" aria-label="Next month">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <polyline points="9 18 15 12 9 6"></polyline>
                </svg>
              </button>
            </div>
            <div class="calendar-weekdays">
              <span>Sun</span>
              <span>Mon</span>
              <span>Tue</span>
              <span>Wed</span>
              <span>Thu</span>
              <span>Fri</span>
              <span>Sat</span>
            </div>
            <div class="calendar-days" id="calendarDays"></div>
          </div>
        </section>

        <!-- Tasks Section -->
        <section class="card tasks-section">
          <div class="card-header">
            <h2>Tasks</h2>
            <button class="btn btn-primary" id="addTaskBtn">
              <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <line x1="12" y1="5" x2="12" y2="19"></line>
                <line x1="5" y1="12" x2="19" y2="12"></line>
              </svg>
              Add Task
            </button>
          </div>
          <div class="tasks-filter">
            <button class="filter-btn active" data-filter="all">All</button>
            <button class="filter-btn" data-filter="done">Done</button>
            <button class="filter-btn" data-filter="in-progress">In Progress</button>
            <button class="filter-btn" data-filter="not-done">Not Done</button>
          </div>
          <div class="selected-date-info" id="selectedDateInfo">
            <span>Showing tasks for: </span>
            <strong id="selectedDateDisplay">All Dates</strong>
            <button class="btn-link" id="clearDateFilter">Clear filter</button>
          </div>
          <div class="tasks-list" id="tasksList">
            <!-- Tasks will be rendered here -->
          </div>
          <div class="empty-state" id="emptyState">
            <div class="empty-icon">
              <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
                <line x1="16" y1="2" x2="16" y2="6"></line>
                <line x1="8" y1="2" x2="8" y2="6"></line>
                <line x1="3" y1="10" x2="21" y2="10"></line>
              </svg>
            </div>
            <p>No tasks yet</p>
            <span>Click "Add Task" to get started</span>
          </div>
        </section>
      </div>
    </main>

    <!-- Task Modal -->
    <div class="modal-overlay" id="taskModal">
      <div class="modal">
        <div class="modal-header">
          <h3 id="modalTitle">Add New Task</h3>
          <button class="btn-icon" id="closeModal" aria-label="Close modal">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <line x1="18" y1="6" x2="6" y2="18"></line>
              <line x1="6" y1="6" x2="18" y2="18"></line>
            </svg>
          </button>
        </div>
        <form id="taskForm">
          <input type="hidden" id="taskId">
          <div class="form-group">
            <label for="clientName">Client Name</label>
            <input type="text" id="clientName" required placeholder="Enter client name">
          </div>
          <div class="form-group">
            <label for="projectName">Project Name</label>
            <input type="text" id="projectName" required placeholder="Enter project name">
          </div>
          <div class="form-row">
            <div class="form-group">
              <label for="workType">Work Type</label>
              <select id="workType" required>
                <option value="">Select type</option>
                <option value="Long Form">Long Form</option>
                <option value="Short Form">Short Form</option>
                <option value="Reel">Reel</option>
                <option value="Custom">Custom</option>
              </select>
            </div>
            <div class="form-group">
              <label for="amount">Amount (INR)</label>
              <input type="number" id="amount" required placeholder="0" min="0">
            </div>
          </div>
          <div class="form-row">
            <div class="form-group">
              <label for="status">Status</label>
              <select id="status" required>
                <option value="">Select status</option>
                <option value="Not Done">Not Done</option>
                <option value="In Progress">In Progress</option>
                <option value="Done">Done</option>
              </select>
            </div>
            <div class="form-group">
              <label for="taskDate">Date</label>
              <input type="date" id="taskDate" required>
            </div>
          </div>
          <div class="form-actions">
            <button type="button" class="btn btn-secondary" id="cancelBtn">Cancel</button>
            <button type="submit" class="btn btn-primary">Save Task</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
